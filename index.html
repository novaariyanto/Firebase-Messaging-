<html>
<title>Firebase Messaging Demo</title>
<style>
    div {
        margin-bottom: 15px;
    }
</style>
<body>
    <div id="token"></div>
    <div id="msg"></div>
    <div id="notis"></div>
    <div id="err"></div>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-messaging.js"></script>
    <!-- For an optimal experience using Cloud Messaging, also add the Firebase SDK for Analytics. -->
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-analytics.js"></script>
    <script>
        MsgElem = document.getElementById("msg");
        TokenElem = document.getElementById("token");
        NotisElem = document.getElementById("notis");
        ErrElem = document.getElementById("err");
        navigator.serviceWorker.register('./firebase_notif/firebase-messaging-sw.js')
            .then((registration) => {
            messaging.useServiceWorker(registration);

            // Request permission and get token.....
            });
        // Initialize Firebase
        // TODO: Replace with your project's customized code snippet
        var config = {
                apiKey: "AIzaSyC-MpKEsQaAuqVxwUFGSy3N2vVRh-kPNqc",
                authDomain: "bimtekelayang.firebaseapp.com",
                databaseURL: "https://bimtekelayang.firebaseio.com",
                projectId: "bimtekelayang",
                storageBucket: "bimtekelayang.appspot.com",
                messagingSenderId: "126229596037",
                appId: "1:126229596037:web:8f9f9072fef634599626ec",
                measurementId: "G-Q4P7GTRK9V"
            };

        firebase.initializeApp(config);

        const messaging = firebase.messaging();
        messaging
            .requestPermission()
            .then(function () {
                MsgElem.innerHTML = "Notification permission granted." 
                console.log("Notification permission granted.");
                
                // get the token in the form of promise
                return messaging.getToken()
            })
            .then(function(token) {
                TokenElem.innerHTML = "token is : " + token
            })
            .catch(function (err) {
                ErrElem.innerHTML =  ErrElem.innerHTML + "; " + err
                console.log("Unable to get permission to notify.", err);
            });

        messaging.onMessage(function(payload) {
            console.log("Message received. ", payload);
            NotisElem.innerHTML = NotisElem.innerHTML + JSON.stringify(payload);
            //kenng - foreground notifications
            const {title, ...options} = payload.notification;
            navigator.serviceWorker.ready.then(registration => {
                registration.showNotification(title, options);
            });
        });
    </script>

    </body>

</html>
